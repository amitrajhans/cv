<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITLE BAR-->
    <title>Title Bar with favicon</title>
    <!--FAV ICON OR LOGO IN TITLE BAR-->
    <link rel="icon" type="image" href="favicon image.ico">
</head>
<body>
    <center><!--centers the whole text which comes under its opening and closing tag-->
    <hr size="3" noshade><!-- HR :horizontal line it is also a self closing tag-->
    <!--h1 heading tag which is the biggest among 6 heading tag-->
    <h1>THE ADVENTURE OF SHERLOCK HOLMES</h1>
    <!--br tag : add spacing between lines or say line break, does not have closing tag-->
    <br>
<h3>by</h3>
<h2>SIR ARTHUR CONAN DOYLE</h2>
<hr size="3" noshade > <!--size is a attributes for hr,there are multiple attributes available for hr u can see on devdocs--> 
<!--ATTRIBUTES FOR:
    CENTER:-There are no attributes that are specific to the <center> tag.
    HR:-align,noshade,width,size
    * Align	:(left,center,right)	Used to specify the alignment of the horizontal rule.
    * noshade :noshade	Used to specify the bar without shading effect.
    * size	:pixels	Used to specify the height of the horizontal rule.
    * width	:pixels	Used to specify the width of the horizontal rule.
-->
</center>
</body>
</html>
